<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<script src="live_data.js"></script>
	<script src="script.js"></script>
	<title>Landscape View</title>
</head>
<body onLoad="main_load()">

	<div class="content">
		<div class="item_pad">
			<div class="item_but" id="i0" onclick="itemPress(0)"></div>
			<div class="item_but" id="i1" onclick="itemPress(1)"></div>
			<div class="item_but" id="i2" onclick="itemPress(2)"></div>
			<div class="item_but" id="i3" onclick="itemPress(3)"></div>
			<div class="item_but" id="i4" onclick="itemPress(4)"></div>
			<div class="item_but" id="i5" onclick="itemPress(5)"></div>
		</div>
		
		<div class="center_pad">
			<div class="readout">
				<div class="center_dis" style="border-bottom: thick solid #000000">
					<div class="list_seg" style="width: 15%;">Quantity <br /></div>
					<div class="list_seg" style="width: 55%;">Product<br /></div>
					<div class="list_seg" style="width: 15%;">Price Per <br /></div>
					<div class="list_seg" style="width: 15%;">Total <br /></div>
					<br />
				</div>
				<div class="center_dis" style="height: 90%;">
					<div class="list_seg" style="width: 15%; height: 100%;" id="quantity"></div>
					<div class="list_seg" style="width: 55%; height: 100%;" id="list"></div>
					<div class="list_seg" style="width: 15%; height: 100%;" id="price"></div>
					<div class="list_seg" style="width: 15%; height: 100%;" id="total"></div>
					<br />
				</div>
				<div class="center_dis" style="border-top: thin solid #000000">
					<div class="list_seg" style="width: 85%;">Total<br /></div>
					<div class="list_seg" style="width: 15%;" id="totalamount">$0</div>
				</div>
			</div>
			<div class="center_input" style="height: 15%; background-color: #33CC33;" onclick="paid()">
				Paid
			</div>
			<div class="center_input" style="height: 10%; background-color: #CC0000;" onclick="cancel()">
				Cancel
			</div>
		</div>
		
		<div class="num_pad">
			<div class="num_but" id="1" onclick="numPress(1)">
				1
			</div>
			<div class="num_but" id="2" onclick="numPress(2)">
				2
			</div>
			<div class="num_but" id="3" onclick="numPress(3)">
				3
			</div>
			<div class="num_but" id="4" onclick="numPress(4)">
				4
			</div>
			<div class="num_but" id="5" onclick="numPress(5)">
				5
			</div>
			<div class="num_but" id="6" onclick="numPress(6)">
				6
			</div>
			<div class="num_but" id="7" onclick="numPress(7)">
				7
			</div>
			<div class="num_but" id="8" onclick="numPress(8)">
				8
			</div>
			<div class="num_but" id="9" onclick="numPress(9)">
				9
			</div>
			<div class="num_but" id="" onclick="specialmenuPress()">
				*
			</div>
			<div class="num_but" id="0" onclick="numPress(0)">
				0
			</div>
			<div class="num_but" id="" onclick="equalsign()">
				=
			</div>
		</div>
		
		<div class="menu" onclick="menuPress()">
			Menu
		</div>
			
	</div>
	
	<div class="pop_main_menu" style="visibility: hidden;" id="main_menu">
		<a href="land_inventory.html">Inventory</a><br />
		<!--<a href="land_save.html">Save</a>-->
	</div>
	
</body>
</html>
